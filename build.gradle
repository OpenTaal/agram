buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:2.1.3'
  }
}

apply plugin: 'com.android.application'

android {
  compileSdkVersion 24
  buildToolsVersion '24.0.2'

  lintOptions {
    abortOnError false
  }

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      assets.srcDirs = ['assets']
      res.srcDirs = ['res']
      jni.srcDirs = ['csrc', 'jni']
    }
  }

  defaultConfig {
    ndk {
      moduleName 'anagram'
      cFlags "-I${rootDir.absolutePath}/csrc -DPLATFORM='\"\$(TARGET_ARCH_ABI)\"' -DAGRAM_ANDROID=1 -std=iso9899:1999 -Wall -Wextra -Wno-unused-parameter"
    }
  }
}
